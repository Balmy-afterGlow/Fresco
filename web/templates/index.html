<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {

            display: flex;

        /* æ·»åŠ ä¸€äº›è£…é¥°æ€§çš„èƒŒæ™¯å…ƒç´  */
        body::before {

            background:

        .header {

        .header h1 {

        .header p {

        .upload-container {
            background: white;
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            padding: 50px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }

        .drop-zone {
            border: 3px dashed #e2e8f0;
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            background: #fafbfc;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f1f5f9;
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .drop-zone.dragover {
            border-color: #10b981;
            background: #f0fdf4;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .drop-zone:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .upload-text {
            font-size: 1.8em;
            color: #374151;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 1.1em;
            color: #6b7280;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selected-files {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 16px;
            display: none;
            border: 1px solid #e2e8f0;
        }

        .selected-files h4 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .file-list {
            list-style: none;
            color: #6b7280;
        }

        .file-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1em;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            margin: 40px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1.2em;
            font-weight: 500;
        }

        .results-container {
            margin-top: 60px;
            max-width: 1400px;
            width: 100%;
            display: none;
        }

        .results-section {
            background: white;
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #047857, #065f46);
        }

        .results-title {
            text-align: center;
            color: #1f2937;
            font-size: 2.8em;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 35px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }

        .result-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .result-content {
            padding: 25px;
        }

        .result-filename {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            word-break: break-all;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .predictions {
            list-style: none;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s ease;
            position: relative;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-item:hover {
            background: #f8fafc;
            margin: 0 -8px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 8px;
        }

        /* æœ€é«˜æ¦‚ç‡çš„é¢„æµ‹é¡¹ç‰¹æ®Šæ ·å¼ */
        .prediction-item.top-prediction {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 16px 20px;
            margin: 0 -8px 12px -8px;
            border: 2px solid #0ea5e9;
            position: relative;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .prediction-item.top-prediction::before {
            content: 'ğŸ‘‘ æœ€ä½³åŒ¹é…';
            position: absolute;
            right: 10px;
            top: -12px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
            z-index: 10;
            /* æé«˜z-indexç¡®ä¿æ ‡ç­¾å§‹ç»ˆåœ¨é¡¶éƒ¨ */
            transform: translateY(0);
            /* ç¡®ä¿ä¸å—å…¶ä»–å˜æ¢å½±å“ */
        }

        .prediction-item.top-prediction .prediction-class {
            font-weight: 800;
            color: #0c4a6e;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prediction-item.top-prediction .prediction-probability {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            font-size: 1.1em;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
            padding: 10px 18px;
            letter-spacing: 0.5px;
        }

        .prediction-class {
            font-weight: 600;
            color: #374151;
            text-transform: capitalize;
            font-size: 1em;
        }

        .prediction-probability {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin: 25px 0;
            display: none;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin: 25px 0;
            display: none;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8em;
            }

            .header p {
                font-size: 1.2em;
            }

            .upload-container {
                margin: 10px;
                padding: 35px 25px;
            }

            .drop-zone {
                padding: 60px 25px;
                min-height: 280px;
            }

            .upload-icon {
                font-size: 4em;
            }

            .upload-text {
                font-size: 1.5em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .results-section {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ğŸ æ°´æœè”¬èœåˆ†ç±»å™¨</h1>
        <p>æ‹–æ‹½æˆ–ç‚¹å‡»ä¸Šä¼ å›¾ç‰‡ï¼ŒAIæ™ºèƒ½è¯†åˆ«æ°´æœè”¬èœç±»å‹</p>
    </div>

    <div class="upload-container">
        <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</div>
            <div class="upload-hint">æ”¯æŒå›¾ç‰‡æ–‡ä»¶ã€ZIPå‹ç¼©åŒ…ï¼Œå¯æ‰¹é‡ä¸Šä¼ <br>è‡ªåŠ¨é€’å½’æŸ¥æ‰¾å‹ç¼©åŒ…å†…çš„æ‰€æœ‰å›¾ç‰‡</div>
            <button class="upload-btn" type="button">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*,.zip">
        </div>

        <div class="selected-files" id="selectedFiles">
            <h4>å·²é€‰æ‹©çš„æ–‡ä»¶ï¼š</h4>
            <ul class="file-list" id="fileList"></ul>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">æ­£åœ¨å¤„ç†å›¾ç‰‡ï¼Œè¯·ç¨å€™...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="results-section">
            <h2 class="results-title">åˆ†ç±»ç»“æœ</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // è·å–DOMå…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsGrid = document.getElementById('resultsGrid');

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('dragover');
            }
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶å¤„ç†
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        function handleFiles(files) {
            selectedFiles = files;
            displaySelectedFiles();

            if (files.length > 0) {
                // è‡ªåŠ¨å¼€å§‹ä¸Šä¼ 
                setTimeout(() => {
                    uploadFiles();
                }, 500);
            }
        }

        // æ˜¾ç¤ºé€‰æ‹©çš„æ–‡ä»¶
        function displaySelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                return;
            }

            const fileNames = selectedFiles.map(file => file.name);
            fileList.innerHTML = fileNames.map(name => `<li>${name}</li>`).join('');
            selectedFilesDiv.style.display = 'block';
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {
            if (show) {
                loading.style.display = 'block';
            } else {
                loading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, isError = false) {
            hideMessages();

            if (isError) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            setTimeout(hideMessages, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            resultsGrid.innerHTML = '';

            if (results.length === 0) {
                showMessage('æ²¡æœ‰æ‰¾åˆ°å¯è¯†åˆ«çš„å›¾ç‰‡', true);
                return;
            }

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const predictionsHtml = result.predictions.map((pred, index) => {
                    const isTopPrediction = index === 0; // ç¬¬ä¸€ä¸ªæ˜¯æœ€é«˜æ¦‚ç‡
                    const itemClass = isTopPrediction ? 'prediction-item top-prediction' : 'prediction-item';

                    return `<li class="${itemClass}">
                        <span class="prediction-class">${pred.class}</span>
                        <span class="prediction-probability">${pred.probability.toFixed(1)}%</span>
                    </li>`;
                }).join('');

                card.innerHTML = `
                    <img src="data:image/jpeg;base64,${result.image}" alt="${result.filename}" class="result-image">
                    <div class="result-content">
                        <div class="result-filename">${result.filename}</div>
                        <ul class="predictions">
                            ${predictionsHtml}
                        </ul>
                    </div>
                `;

                resultsGrid.appendChild(card);
            });

            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
            showMessage(`ğŸ‰ æˆåŠŸå¤„ç† ${results.length} å¼ å›¾ç‰‡ï¼`);
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showMessage('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶', true);
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const formData = new FormData();

                // æ£€æŸ¥æ˜¯å¦æ˜¯ZIPæ–‡ä»¶
                const zipFile = selectedFiles.find(file => file.name.toLowerCase().endsWith('.zip'));

                if (zipFile) {
                    // ä¸Šä¼ ZIPæ–‡ä»¶
                    formData.append('zipfile', zipFile);

                    const response = await fetch('/upload_zip', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        displayResults(data.results);
                    } else {
                        showMessage(data.error || 'ä¸Šä¼ å¤±è´¥', true);
                    }
                } else {
                    // ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶
                    selectedFiles.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            formData.append('files', file);
                        }
                    });

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        displayResults(data.results);
                    } else {
                        showMessage(data.error || 'ä¸Šä¼ å¤±è´¥', true);
                    }
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼š' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // é˜»æ­¢é»˜è®¤çš„æ‹–æ‹½è¡Œä¸º
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
