<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果蔬菜分类器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-methods {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .upload-method {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .upload-method:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }

        .upload-method h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .file-input-wrapper:hover {
            background: #1976D2;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            padding: 20px 40px 40px;
            display: none;
        }

        .results-title {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-content {
            padding: 20px;
        }

        .result-filename {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .predictions {
            list-style: none;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-class {
            font-weight: 500;
            color: #333;
        }

        .prediction-probability {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .upload-methods {
                flex-direction: column;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 10px;
            }

            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🍎 水果蔬菜分类器</h1>
            <p>上传图片，AI自动识别水果和蔬菜类型</p>
        </div>

        <div class="upload-section">
            <div class="upload-methods">
                <div class="upload-method">
                    <h3>📁 批量上传图片</h3>
                    <p>选择多个图片文件进行批量分类</p>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageFiles" multiple accept="image/*">
                        <span>选择图片文件</span>
                    </div>
                </div>

                <div class="upload-method">
                    <h3>📦 上传ZIP压缩包</h3>
                    <p>上传包含图片的ZIP文件</p>
                    <div class="file-input-wrapper">
                        <input type="file" id="zipFile" accept=".zip">
                        <span>选择ZIP文件</span>
                    </div>
                </div>
            </div>

            <button class="upload-btn" onclick="uploadFiles()">开始分类</button>

            <div class="loading">
                <div class="spinner"></div>
                <p>正在处理图片，请稍候...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="results-title">分类结果</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        function showLoading(show) {
            const loading = document.querySelector('.loading');
            const uploadBtn = document.querySelector('.upload-btn');

            if (show) {
                loading.style.display = 'block';
                uploadBtn.disabled = true;
                uploadBtn.textContent = '处理中...';
            } else {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = '开始分类';
            }
        }

        function showMessage(message, isError = false) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');

            resultsGrid.innerHTML = '';

            if (results.length === 0) {
                showMessage('没有找到可识别的图片', true);
                return;
            }

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const predictionsHtml = result.predictions.map(pred =>
                    `<li class="prediction-item">
                        <span class="prediction-class">${pred.class}</span>
                        <span class="prediction-probability">${pred.probability.toFixed(1)}%</span>
                    </li>`
                ).join('');

                card.innerHTML = `
                    <img src="data:image/jpeg;base64,${result.image}" alt="${result.filename}" class="result-image">
                    <div class="result-content">
                        <div class="result-filename">${result.filename}</div>
                        <ul class="predictions">
                            ${predictionsHtml}
                        </ul>
                    </div>
                `;

                resultsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
            showMessage(`成功处理 ${results.length} 张图片`);
        }

        async function uploadFiles() {
            const imageFiles = document.getElementById('imageFiles').files;
            const zipFile = document.getElementById('zipFile').files[0];

            if (imageFiles.length === 0 && !zipFile) {
                showMessage('请选择要上传的文件', true);
                return;
            }

            showLoading(true);

            try {
                let response;

                if (zipFile) {
                    // Upload ZIP file
                    const formData = new FormData();
                    formData.append('zipfile', zipFile);

                    response = await fetch('/upload_zip', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // Upload individual images
                    const formData = new FormData();
                    for (let file of imageFiles) {
                        formData.append('files', file);
                    }

                    response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    displayResults(data.results);
                } else {
                    showMessage(data.error || '上传失败', true);
                }
            } catch (error) {
                showMessage('网络错误：' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // File input change handlers to show selected files
        document.getElementById('imageFiles').addEventListener('change', function (e) {
            const wrapper = this.parentElement;
            const span = wrapper.querySelector('span');
            const fileCount = e.target.files.length;

            if (fileCount > 0) {
                span.textContent = `已选择 ${fileCount} 个文件`;
                document.getElementById('zipFile').value = ''; // Clear zip file selection
                document.getElementById('zipFile').parentElement.querySelector('span').textContent = '选择ZIP文件';
            } else {
                span.textContent = '选择图片文件';
            }
        });

        document.getElementById('zipFile').addEventListener('change', function (e) {
            const wrapper = this.parentElement;
            const span = wrapper.querySelector('span');

            if (e.target.files.length > 0) {
                span.textContent = `已选择: ${e.target.files[0].name}`;
                document.getElementById('imageFiles').value = ''; // Clear image files selection
                document.getElementById('imageFiles').parentElement.querySelector('span').textContent = '选择图片文件';
            } else {
                span.textContent = '选择ZIP文件';
            }
        });
    </script>
</body>

</html>
